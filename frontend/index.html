<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a0000">
    <title>Xbox 360 Controller</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
</head>
<body>
    <div class="container">
        <!-- <div class="status-bar">
            <div id="connection-status" class="disconnected">Disconnected</div>
            <button id="reset-button" class="reset-button">Reset</button>
        </div> -->
        
        <div class="controller">
            <!-- Left side controls -->
            <div class="left-controls">
                <!-- Left triggers -->
                <div class="trigger-section">
                    <button id="lt" class="trigger-button lt">LT</button>
                    <button id="lb" class="trigger-button lb">LB</button>
                </div>
                
                <!-- D-pad -->
                <div class="d-pad">
                    <button id="up" class="d-pad-button up">‚Üë</button>
                    <button id="right" class="d-pad-button right">‚Üí</button>
                    <button id="down" class="d-pad-button down">‚Üì</button>
                    <button id="left" class="d-pad-button left">‚Üê</button>
                    <div class="d-pad-center"></div>
                </div>
                
                <!-- Left analog stick -->
                <div class="analog-section">
                    <button id="ls" class="analog-label">LS</button>
                    <div class="analog-stick left-stick">
                        <div class="analog-base">
                            <div class="analog-button" id="left-stick"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Center controls -->
            <div class="center-controls">
                <div class="menu-buttons">
                    <button id="select" class="menu-button select">
                        <div class="overlapping-rectangles"></div>
                    </button>
                    <button id="home" class="menu-button home">
                        <div class="gamepad-icon">üéÆ</div>
                    </button>
                    <button id="start" class="menu-button start">
                        <div class="hamburger-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                </div>
            </div>
            
            <!-- Right side controls -->
            <div class="right-controls">
                <!-- Right triggers -->
                <div class="trigger-section">
                    <button id="rt" class="trigger-button rt">RT</button>
                    <button id="rb" class="trigger-button rb">RB</button>
                </div>
                
                <!-- Action buttons -->
                <div class="action-buttons">
                    <button id="y" class="action-button y">Y</button>
                    <button id="b" class="action-button b">B</button>
                    <button id="x" class="action-button x">X</button>
                    
                    <button id="a" class="action-button a">A</button>
                </div>
                
                <!-- Right analog stick -->
                <div class="analog-section">
                    <button id="rs" class="analog-label">RS</button>
                    <div class="analog-stick right-stick">
                        <div class="analog-base">
                            <div class="analog-button" id="right-stick"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.log('Service Worker registration failed', err));
        }
    </script>
</body>
</html>
